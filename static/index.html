<head>
   <title>Philosophy Game</title>
   <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
   <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
   <script src="static/app.js"></script>
   <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
   <link rel="stylesheet" type="text/css" href="static/style.css"/>
</head>

<body>
   <h1>The Wikipedia Philosophy game!</h1>
   Search any wikipedia (english) article and see how
   many times you need to click on the first link 
   to reach Philosophy!

   <div id="search-container">
      <input id="search" type="text"></input>
   </div>
   <div id="results">
      <div id="crowl-steps"></div>
      <div id="crowl-result"></div>
   </div>
</body>
