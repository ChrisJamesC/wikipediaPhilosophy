<head>
   <title>Philosophy Game</title>
   <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
   <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
   <script src="static/app.js"></script>
   <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
   <link rel="stylesheet" type="text/css" href="static/style.css"/>
   <link rel="image_src" href="static/philosophy.jpg" />
</head>

<body>
    <div id="content-container">
   <h1>The Wikipedia Philosophy game!</h1>
   <p>
   Search any wikipedia (english) article and see how
   many times you need to click on the first link of the article 
   to reach Philosophy!
   </p>
   <p>
   <a href="http://github.com/ChrisJamesC/wikipediaPhilosophy">Fork me on github!</a>
   </p> 
   <p> <i>
      Any help on design would be greatly appreciated. 
   </i>
   </p>
   <div id="search-container">
       <input id="search" type="text" onkeypress="searchKeyPress(event)"></input>
   </div>
   <div id="results">
      <div id="crowl-steps"></div>
      <div id="crowl-result"></div>
   </div>
   </div>
   <div id="author">
    Copyright &copy 2013 Christopher chiche
   </div>

   <div id="share">
        <!-- AddThis Button BEGIN -->
      <div class="addthis_toolbox addthis_default_style ">
      <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
      <a class="addthis_button_tweet"></a>
      <a class="addthis_button_pinterest_pinit" pi:pinit:layout="horizontal"></a>
      <a class="addthis_counter addthis_pill_style"></a>
      </div>
      <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
      <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-52420d294c71d444"></script>
      <!-- AddThis Button END -->
    </div>
</body>
